<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form>
        <h1>Cadastro</h1>
        <h3>Já tem uma conta? <a class="laranja-text" href="../login/login.html">Entre aqui</a></h3>
        <div class="page1 " id="pg1">
            <p>Dados pessoais</p>
            <label class="campo-input">Nome <input type="text" placeholder="Informe seu nome completo"></label>
            <label class="campo-input">E-mail <input type="text" placeholder="Informe um e-mail válido"></label>
            <label class="campo-input">Senha<input type="password" placeholder="Informe uma senha com no mínimo 8 caracteres"></label>
            <label class="campo-input">Confirmar senha<input type="password" placeholder="Confirme sua senha"></label>
            <button class="btn-amarelo" onmousedown="change()">Próximo</button>
        </div>
        <div class="page2 " id ="pg2">
            <p>Conte-nos um pouco mais sobre você</p>
           
            <label class="campo-input">Nível gastronômico <input type="text" placeholder="Infome seu nível de experiência cozinhando"></label>
            <label class="campo-input">Alergias, restrições alimentares ou intolerâncias <input type="text" placeholder="Informe-nos ingredientes proibidos"></label>
            <div class='container-checkbox'>
                <label><input type="checkbox"> Prefiro não informar </label>
                <label><input type="checkbox"> Concordo com os <a href="" class="laranja-text">Termos de serviço</a></label>
            
            </div>

            <button class="btn-amarelo" id="btn-cadastrar" onclick="menu()">Cadastrar</button>
            </div>
       
    </form>
    <div class="laranja"></div>
    <script>
        let pg1 = document.getElementById("pg1");
        let pg2 = document.getElementById("pg2");
        let cadastrarBtn = document.getElementById("btn-cadastrar");
        pg2.classList.add("hidden")
        
        function change(){
            pg1.classList.add("hidden");
            pg2.classList.remove("hidden");
        }

        function menu(){
        }
    </script>
</body>
</html>
