<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup/signup.css') }}">
</head>
<body>
    <form method="POST" action="{{ url_for('auth.signup') }}" id="signup-form">
        <h1>Cadastro</h1>
        <h3>Já tem uma conta? <a class="laranja-text" href="{{ url_for('auth.login') }}">Entre aqui</a></h3>
        <div class="page1" id="pg1">
            <p>Dados pessoais</p>
            <label class="campo-input">Nome 
                <input type="text" name="name" required placeholder="Informe seu nome completo">
            </label>
            <label class="campo-input">E-mail 
                <input type="email" name="email" required placeholder="Informe um e-mail válido">
            </label>
            <label class="campo-input">Senha
                <input type="password" name="password" required minlength="8" placeholder="Informe uma senha com no mínimo 8 caracteres">
            </label>
            <label class="campo-input">Confirmar senha
                <input type="password" name="confirm-password" required placeholder="Confirme sua senha">
            </label>
            <button type="button" class="btn-amarelo" onclick="nextPage()">Próximo</button>
        </div>
        <div class="page2 hidden" id="pg2">
            <p>Conte-nos um pouco mais sobre você</p>
            <label class="campo-input">Nível gastronômico 
                <select name="skill_level" required>
                    <option value="iniciante">Iniciante</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select>
            </label>
            <label class="campo-input">Alergias, restrições alimentares ou intolerâncias 
                <input type="text" name="dietary_restrictions" placeholder="Informe-nos ingredientes proibidos">
            </label>
            <div class='container-checkbox'>
                <label>
                    <input type="checkbox" name="informe_preferences"> Prefiro não informar
                </label>
                <label>
                    <input type="checkbox" required> Concordo com os <a href="" class="laranja-text">Termos de serviço</a>
                </label>
            </div>
            <button type="submit" class="btn-amarelo" id="btn-cadastrar">Cadastrar</button>
        </div>
    </form>
    <div class="ilustracao"></div>
    
    <script>
        let pg1 = document.getElementById("pg1");
        let pg2 = document.getElementById("pg2");
        let cadastrarBtn = document.getElementById("btn-cadastrar");
        pg2.classList.add("hidden")
        
        function change(){
            pg1.classList.add("hidden");
            pg2.classList.remove("hidden");
        }

        function menu(){
        }
    </script>
    <script src="{{ url_for('static', filename='signup/signup.js') }}"></script> 
</body>
</html>
