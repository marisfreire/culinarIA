<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/login.css') }}">
    
</head>
<body>
    <div class="laranja">
        <form method="POST" action="{{ url_for('auth.login') }}">
        <h1 class="">Culinár<img src="{{ url_for('static', filename='assets/utensils.svg') }}" alt="Garfo e Faca"></h1>
        
            <label class="campo-input">Nome de usuário / E-mail 
                <input type="email" name="email" required>
            </label>
            <label class="campo-input">Senha 
                <input type="password" name="password" required>
            </label>
            <label class="checkbox">
                <input type="checkbox" name="remember"> Manter-se conectado
            </label>
            <button type="submit" class="btn-amarelo">Entrar</button>
            <a href=" ">Esqueceu a senha?</a>
            <p class="">Não tem uma conta? <a href="{{ url_for( 'auth.signup' )}}"><b>Cadastrar</b></a></p>
        </form>
    </div>
    <div class="ilustracao">
        
    </div>
    <script src="{{ url_for('static', filename='login/login.js') }}"></script> 
</body>
</html>
